<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Групповое расписание</title>
    <style>
        /* Ваши стили здесь */
        .container {
            text-align: center;
            margin-top: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(64, 224, 208, 0.4); /* бледно-желтый цвет фона */
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div id="content">
    <h1>Групповые тренировки</h1>
    <table>
        <tr>
            <th>Тренер</th>
            <th>Тип тренировки</th>
            <th>Вид спорта</th>
            <th>Дата</th>
            <th>Зал</th>
        </tr>
        {% for workout in group_workouts %}
            <tr>
                <td>{{ workout. trainer_name }}</td>
                <td>{{ workout. activity_type }}</td>
                <td>{{ workout.activity_name }}</td>
                <td>{{ workout.date_time }}</td>
                <td>{{ workout.hall }}</td>
            </tr>
        {% endfor %}
    </table>
    <form action="/group_schedule" method="GET">
        <label for="trainer-filter" class="container_for_input">Фильтр по тренеру:</label>
        <select id="trainer-filter" name="trainer" class="container_for_input">
            <option value="">Все тренеры</option>
            {% for trainer in trainers %}
                <option value="{{ trainer.first_name }} {{ trainer.last_name }}"
                        {% if trainer == request.args.get('trainer') %}
                        selected {% endif %}>{{ trainer.first_name }} {{ trainer.last_name }}</option>
            {% endfor %}
        </select>
        <label for="date-filter" class="container">Фильтр по дате:</label>
        <input type="date" id="date-filter" name="date" value="{{ request.args.get('date') }}">
        <button type="submit">Применить фильтры</button>
    </form>

    <p class="button"><a href="/">На главную</a></p>
</div>
</body>
</html>
