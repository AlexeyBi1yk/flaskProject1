<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты</title>
    <style>
        /* Общий стиль текста */
        body {
            font-family: oblique; /* Шрифт */
            color: #000000; /* Цвет текста */
        }

        /* Стили для объединенного поля поиска */
        .container {
            text-align: center; /* Выравниваем содержимое по центру */
            margin-bottom: 20px; /* Добавляем небольшой отступ снизу */
        }

        #content {
            margin-top: 20px; /* Добавляем отступ сверху */
        }

        .search-field {
            display: inline-block; /* Делаем поле поиска блочным элементом */
            margin-bottom: 5px; /* Добавляем отступ между полем поиска и кнопками */
            background-color: #FFF; /* Белый цвет фона */
            padding: 5px 10px; /* Отступы */
            border-radius: 25px; /* Закругленные углы */
            margin-right: 5px; /* Отступ между заголовком и полем ввода */
        }

        .search-field input[type="text"] {
            background-color: transparent; /* Прозрачное фоновое поле ввода */
            border: none; /* Убираем границу */
            font-size: inherit; /* Используем размер шрифта родительского элемента */
            color: #333; /* Цвет текста */
            width: 200px; /* Ширина поля ввода */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00bfff;
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            opacity: 0.9;
            font-style: oblique;
        }

        .button:hover {
            background-color: #0000bb; /* Изменяем цвет фона при наведении */
        }
    </style>
</head>
<body>

<div id="content">
    <!-- Заголовок "Поиск клиента:" и поле поиска объединены -->
    <form class="search-field" action="/search" method="GET">
        <input type="text" name="query" placeholder="Поиск клиента">
        <!-- Небольшой отступ между полем ввода и кнопкой поиска -->
        <button type="submit" class="button">Поиск</button>
    </form>

    <!-- Кнопки "Список клиентов" и "Добавить клиента" остаются горизонтально -->
    <a href="/add_client" onclick="loadPage(this.href); return false;" class="button">Добавить клиента</a>
    <a href="/clients_list" onclick="loadPage(this.href); return false;" class="button">Список клиентов</a>
</div>

<!-- Контейнер для загрузки содержимого через AJAX -->


<script>
    function loadPage(url) {
        $.ajax({
            url: url,
            success: function (result) {
                $(".container1").html(result);
            }
        });
        return false; // предотвращает переход по ссылке
    }

    $(document).ready(function () {
        // Обработчик отправки формы поиска
        $('form').submit(function (event) {
            // Отменяем стандартное действие формы
            event.preventDefault();
            // Получаем URL формы
            var formUrl = $(this).attr('action');
            // Получаем данные формы
            var formData = $(this).serialize();
            // Выполняем AJAX-запрос
            $.ajax({
                type: 'GET', // Метод запроса (GET или POST)
                url: formUrl, // URL, куда отправляется запрос
                data: formData, // Данные формы
                success: function (response) {
                    // Вставляем полученный HTML в контейнер с классом .container1
                    $('.container1').html(response);
                },
                error: function (xhr, status, error) {
                    // Выводим сообщение об ошибке в консоль
                    console.error(xhr.responseText);
                }
            });
        });
    });
</script>

</body>
</html>
