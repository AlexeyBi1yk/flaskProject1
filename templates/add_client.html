<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
</head>
<body>
    <h1>Add New Client</h1>
    <form action="/add_client" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br>

        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date"><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Мужской">Мужской</option>
            <option value="Женский">Женский</option>
        </select><br>

        <label for="sub_type">Subscription Type:</label>
        <input type="text" id="sub_type" name="sub_type"><br>

        <label for="sub_expiry">Subscription Expiry:</label>
        <input type="date" id="sub_expiry" name="sub_expiry"><br>

        <input type="submit" value="Add Client">
    </form>
</body>
</html>
