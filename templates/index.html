<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gym App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        li {
            margin: 0 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        li:last-child {
            border-bottom: none;
        }

        h1 {
            margin: 0;
            color: #333;
        }

        .button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #555555;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>

<ul>
    <li><h1><a href="/" class="button">Главная</a></h1></li>
    <li><h1><a href="/clients" class="button">Клиенты</a></h1></li>
    <li><h1><a href="/equipment" class="button">Оборудование</a></h1></li>
    <li><h1><a href="/abonements" class="button">Абонементы</a></h1></li>
    <li><h1><a href="/halls" class="button">Залы</a></h1></li>
    <li><h1><a href="/trainers" class="button">Тренеры</a></h1></li>
    <li><h1><a href="/workouts" class="button">Занятия</a></h1></li>
</ul>

</body>
</html>
